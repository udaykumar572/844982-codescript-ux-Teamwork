<style>
.body{
   background-image:"https://www.mbproflex.com/images/inner_banner/contactus.jpg";

   background-size: cover;
}




</style>





<head>

   <meta charset="UTF-8">
   <title>Contact Form </title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body class="bg-light">

   <!--<div class="container"> -->

   <div class="row justify-content-center">

      <div class="col-md-4 mt-5 bg-light rounded">

         <h1 class="text-center font-bold">
            <font color="darkblue">Contact Us</font>
         </h1>

         <hr class="bg-light">



         <form action="" method="post" id="form-box" class="p-2"></form>

         <div class="form-group input-group">

            <div class="input-group-prepend">

               <span class="input-group-text"><i class="fas fa-user"></i></span>

            </div>

            <input type="text" name="name" class="form-control" placeholder="Enter your name" required />
         </div>

         <div class="form-group input-group">

            <div class="input-group-prepend">

               <span class="input-group-text"><i class="fas fa-envelope"></i></span>

            </div>

            <input type="email" name="email" class="form-control" placeholder="Enter your email" required />

         </div>

         <div class="form-group input-group">

            <div class="input-group-prepend">

               <span class="input-group-text"><i class="fas fa-at"></i></span>

            </div>

            <input type="text" name="subject" class="form-control" placeholder="Enter subject" required />

         </div>

         <div class="form-group input-group">

            <div class="input-group-prepend">

               <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>

            </div>

            <textarea name="msg" id="msg" class="form-control" placeholder="Write your message" cols="30" rows="4"
               required></textarea>

         </div>

         <div class="form-group">

            <input type="submit" name="submit" id="submit" class="btn btn-primary btn-block" value="Send">
         </div>



      </div>

   </div>
   
</body>
